# Copied from jackyzha0/quartz's ci.yaml
name: Build vault for readthedocs

env:
  TZ: Asia/Shanghai

on:
  workflow_run:
    workflows: ["Build vault*"]
    types: [requested]
    branches:
      - master


  # enable manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.VAULT_PAT }}
          submodules: 'recursive'

      - name: Update submodule to latest
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git submodule foreach --recursive 'git checkout master || git checkout main'
          git submodule update --remote --merge
          git add .
          git commit -m "chore: sync submodules to HEAD" || exit 0
          git push

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Ensure Quartz builds, check bundle info
        run: npx quartz build --bundleInfo -d learn2live --concurrency 16

      - name: Copy readthedocs.yaml
        run: |
          ls -al
          cp quartz/static/.readthedocs.yaml public

      - name: Deploy to pub
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.VAULT_PAT }}
          publish_dir: ./public
          publish_branch: pub
